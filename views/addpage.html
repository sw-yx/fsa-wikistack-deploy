{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorName" type="text" class="form-control" placeholder="swyx"/>
      </div>
    </div>

    <div class="form-group">
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="authorEmail" type="text" class="form-control" placeholder="user@domain.com"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" placeholder="An Awesome Title"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Content: <br />(<a href="http://www.unexpected-vortices.com/sw/rippledoc/quick-markdown-example.html" target="_blank">You can use Markdown</a>)</label>
      <div class="col-sm-10">
          <textarea class="form-control" rows="5" name="content" placeholder="Lorem Ipsum cras justo odio, dapibus ac facilisis in, egestas eget quam."></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control" placeholder="titles, dating"/>
      </div>
    </div>

    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Status:</label>
      <div class="col-sm-10">

        <select name="status">
          <option>open</option>
          <option>closed</option>
        </select>
      </div>
    </div>


    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
